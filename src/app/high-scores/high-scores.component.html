<table class="table table-striped" *ngIf="topHighScores?.length > 0 || newHighScore.highScore > 0">
  <thead>
    <tr scope="row">
      <th scope="col">#</th>
      <th scope="col">Score</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let score of topHighScores; let i = index;">
      <td>{{i + 1}}</td>
      <td>{{score.highScore}}</td>
      <td [tooltip]="score.name.length > 20 ? score.name : null" [delay]="750">{{score.name.length > 20 ? (score.name | slice:0:17) + '...' : score.name}}</td>
      <td>{{score.date | date: 'd/M/yy'}}</td>
    </tr>
    <tr scope="row" *ngIf="isHighScore()">
      <td>
        <label class="m-1">{{newHighScoreIndex + 1}}</label>
      </td>
      <td>
        <label class="m-1">{{newHighScore.highScore}}</label>
      </td>
      <td>
        <input class="form-control m-1" name="name" #name="ngModel" type="text" [(ngModel)]="newHighScore.name" required maxlength="20" minlength="3">
      </td>
      <td>
        <button (click)="saveHighScore()" class="btn btn-success m-1">Save</button>
      </td>
    </tr>
    <tr scope="row" *ngFor="let score of bottomHighScores; let i = index;">
      <td>{{i + newHighScoreIndex + 2}}</td>
      <td>{{score.highScore}}</td>
      <td>{{score.name}}</td>
      <td>{{score.date | date: 'd/M/yy'}}</td>
    </tr>
  </tbody>
</table>
